<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pemuda PKDP Sako</title>
</head>
<body>
    <div class="upper">
        <form id="form">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama"><br>
            <label for="suku">Suku</label>
            <input type="text" id="suku" name="suku"><br>
            <label for="tmpt">tempat Lahir</label>
            <input type="text" id="tmpt" name="tmpt"><br>
            <label for="tgl">tanggal lahir</label>
            <input type="date" id="tgl" name="tgl"><br><br>
            <div id="msg"></div>
            <button type="submit">Post</button>
        </form>
    </div>
    <div class="lower">
        <h3>Data Pemuda-Pemudi PKDP Sako</h3>
        <table border="1" id="posts">
            <thead>
                <th>Nama</th>
                <th>Suku</th>
                <th>Tempat, tanggal lahir</th>
                <th colspan="2">Aksi</th>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
