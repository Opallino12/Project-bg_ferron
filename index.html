<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pemuda PKDP Sako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="Container bg-light">
        <header class="bg-black">
            <h1 class="judul">Pemuda-Pemudi PKDP Sako</h1>
        </header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="hero img-fluid"></div>
        <div class="Container2 bg-danger"></div>
        <div class="upper">
            <form id="form">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" class="form-control" name="nama"><br>
                <label for="suku" class="form-label">Suku</label>
                <input type="text" id="suku" class="form-control" name="suku"><br>
                <label for="tmpt" class="form-label">Tempat Lahir</label>
                <input type="text" id="tmpt" class="form-control" name="tmpt"><br>
                <label for="tgl" class="form-label">Tanggal Lahir</label>
                <input type="date" id="tgl" class="form-control" name="tgl"><br><br>
                <div id="msg"></div>
                <button type="submit" class="btn btn-dark">Post</button>
            </form>
        </div>

        <div class="lower mb-5">
            <h3>Data Pemuda-Pemudi PKDP Sako</h3>
            <table border="1" class="table" id="posts">
                <thead>
                    <th>Nama</th>
                    <th>Suku</th>
                    <th colspan="2">Tempat, tanggal lahir</th>
                    <th colspan="2">Aksi</th>
                </thead>
            </table>
        </div>
        <footer>
            <p class="text-bg-dark">&copy;2024 Ahmad Naufal</p>
        </footer>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
