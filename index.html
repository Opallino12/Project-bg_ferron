<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pemuda PKDP Sako</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <form id="form">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama"><br>
            <label for="suku">Suku</label>
            <input type="text" id="suku" name="suku"><br>
            <label for="tmpt">tempat Lahir</label>
            <input type="text" id="tmpt" name="tmpt"><br>
            <label for="tgl">tanggal lahir</label>
            <input type="date" id="tgl" name="tgl"><br><br>
            <div id="msg"></div>
            <button type="submit">Post</button>
        </form>
    </div>
    <div class="lower">
        <h3>Data Pemuda-Pemudi PKDP Sako</h3>
        <table border="1" class="table" id="posts">
            <thead>
                <th>Nama</th>
                <th>Suku</th>
                <th colspan="2">Tempat, tanggal lahir</th>
                <th colspan="2">Aksi</th>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
